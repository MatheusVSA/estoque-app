<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Produtos em Estoque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id = "principal" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos em Estoque</ion-title>
    </ion-toolbar>
  </ion-header> <br>

  <strong>Formulário para cadastro de produtos</strong>

  <ion-list id = "listaProdutos">
    <!-- <p font-weight: bold >Cadastre um produto</p> -->
    
    <ion-item id="item01">
      <ion-label position="floating" style="font-size: 12px;">Nome do produto:</ion-label>
      <ion-input type="text" placeholder="nome do produto..." [(ngModel)]="produtos.nomeProduto"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Quantidade:</ion-label>
      <ion-input type="number" [(ngModel)]="produtos.quantProduto"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Valor:</ion-label>
      <ion-input type="number" [(ngModel)]="produtos.precoProduto"></ion-input>
    </ion-item>

    <ion-button (click)="addProduto()" color="warning" id="botaoAdd">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      Adicionar Produto
    </ion-button>
  </ion-list>

  <div class="centralizar-botao">
    <ion-button (click)="listarProdutos()" color="warning" id="botaoLista">Listar Produtos</ion-button>
  </div>

  <div *ngIf="produtos.produtosEstoque.length > 0">
    <strong> Produtos em Estoque</strong>
  
    <ion-list id="lista">
      <ion-item id="cabecalho">
        <ion-grid>
          <ion-row>
            <ion-col size="2">Nome</ion-col>
            <ion-col size="5">Quantidade</ion-col>
            <ion-col size="2">Preço</ion-col>
            <ion-col size="3"></ion-col> 
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item *ngFor="let produtoAtual of produtos.produtosEstoque" id="corpo">
        <ion-grid>
          <ion-row>
            <ion-col size="2">{{produtoAtual.nome_produto}}</ion-col>
            <ion-col size="5">{{produtoAtual.quantidade}}</ion-col>
            <ion-col size="2">{{produtoAtual.preco}}</ion-col>
            <!-- Botões de EXCLUI E EDITAR -->
            <ion-col size="3" class="botaoExEd">
              <ion-button fill="clear" color="warning" (click)="setProdutoAtual(produtoAtual); editarProduto()">
                <ion-icon name="pencil-outline"></ion-icon>
              </ion-button>
    
              <ion-button fill="clear" color="warning" (click)="setProdutoAtual(produtoAtual); apagarProduto();">
                <ion-icon name="trash"> </ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
